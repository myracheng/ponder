{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 style="margin-bottom:40px" >Study Groups</h1>

    <form action="/chatrooms" method="POST">
        {% for s in groups %}
            <input type="submit" class = "btn btn-light btn-block" style="border-radius:0" name="chatroom" value={{ s }}>
        {% endfor %}
    </form>
</div>
{% endblock %}
