{% extends 'base-out.html' %}
<head>
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='signin.css') }}" rel="stylesheet" type="text/css">
</head>

{% block content %}

    <div class="container">
    <h1>Register</h1>

        <form action="/register" method="POST" class="form-signin">
            <h5><strong>Username</strong></h5>
            <input type="text" id="inputUsername" class="form-control login-field" value="" placeholder="username" name="username">
            
            <h5><strong>Password</strong></h5>
            <input type="password" class="form-control login-field" value="" placeholder="password" name="password">
            <h5><strong>First name</strong></h5>
            <input type="text" class="form-control login-field" value="" placeholder="first name" name="firstname">
            <h5><strong>Last name</strong></h5>
            <input type="text" class="form-control login-field" value="" placeholder="last name" name="lastname">
            <h5><strong>Email</strong></h5>
            <input type="text" class="form-control login-field" value="" placeholder="must be @mit.edu" name="email">
            <div class="text-center">
                <div class="checkbox mb-3">
                    <label>
                      <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
            </div>
            <input type="submit" value="Register" class="btn btn-primary btn-lg btn-block">
        </form>

        <h2>{% with messages = get_flashed_messages() %}
               {% if messages %}
                  {% for message in messages %}
                     {{ message }}
                  {% endfor %}
               {% endif %}
            {% endwith %}
        </h2>
    </div>
{% endblock %}
